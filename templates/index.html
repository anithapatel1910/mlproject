<body style="background-color:#2A9C8E;"><br>
 <div class="login" text-align:center style="border-radius: 5px;background-color:powderblue;padding: 12px 10px;width: 30%; text-align:center; margin :auto ">
	<h1>Predict Your Score??? </h1>
<br><br>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">

        <label>Assignments: </label>
	<select name="aaa" id="aaa" style="display: inline-block;padding: 12px 12px;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;text-align:center; "   >
  		<option value="0">Due</option>
  		<option value="1">Submitted</option>
	</select>
		<br><br>
	<input style="display: inline-block;padding: 12px 12px;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;text-align:center;" type="text" name="Average_Marks" placeholder="Average_Marks" required="required" /><br><br>
        <button type="submit" class="btn btn-primary btn-block btn-large" style="padding: 7px 7px;">Submit</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}
<br>

 </div>
